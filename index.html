<head>
  <title>cookie clicker</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div id="cookie">
    <div id="score">Score: 0</div>
    <img src="img/perfectcookie.webp" />
  </div>

  <div class="store">
    <h1 class="title_store">autoclickers</h1>
    <button class="button" id="buyAutoClicker">
      koop oma (15 koekjes)
      <span id="count-buyAutoClicker">Oma: 0</span>
    </button>
    <button class="button" id="koopbeterdeeg">
      koop beter deeg (250 koekjes)
      <span id="count-upgradeAutoClicker">Beter deeg: 0</span>
    </button>
    <button class="button" id="koopbakvormen">
      koop bakvormpjes (1000 koekjes)
      <span id="count-upgrade1">Bakvormpjes: 0</span>
    </button>
    <button class="button" id="koopoven">
      koop extra oven (2000 koekjes)
      <span id="count-upgrade2">Extra oven: 0</span>
    </button>
    <button class="button" id="koopbakkerij">
      koop bakkerij (5000 koekjes)
      <span id="count-upgrade3">Bakkerij: 0</span>
    </button>
    <button class="button" id="kooppersoneel">
      koop personeel (10000 koekjes)
      <span id="count-upgrade4">Personeel: 0</span>
    </button>
    <button class="button" id="koopfabriek">
      koop fabriek (50000 koekjes)
      <span id="count-upgrade5">Fabriek: 0</span>
    </button>
    <button class="button" id="koopGorden">
      koop gordon ramsay (1000000 koekjes)
      <span id="count-upgrade6">Gordon Ramsay: 0</span>
    </button>
  </div>

  <div class="autoclicker-upgrades">
    <h1 id="title">upgrades</h1>
    <button id="doubleClick">Verdubbel Click Power</button>
    <button id="doubleOma">Verdubbel Oma's snelheid</button>
    <button id="doublebeterdeeg">Verdubbel de productie van deeg</button>
    <button id="doublebakvormen">
      Verdubbel de capaciteit van de bakvormen
    </button>
    <button id="doubleoven">Verdubbel de capaciteit van de oven</button>
    <button id="doubleGorden">Maakt Gorden boos</button>
  </div>
</body>
