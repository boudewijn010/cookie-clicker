<head>
  <title>cookie clicker</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div id="cookie">
    <div id="score">Score: 0</div>
    <img src="img/perfectcookie.webp" />
  </div>

  <div class="store">
    <h1 class="title_store">store</h1>
    <button class="button" id="buyAutoClicker">
      koop oma (15 koekjes)
      <span id="count-buyAutoClicker">Oma: 0</span>
    </button>
    <button class="button" id="upgradeAutoClicker">
      koop beter deeg (1000 koekjes)
      <span id="count-upgradeAutoClicker">Beter deeg: 0</span>
    </button>
    <button class="button" id="upgrade1">
      koop bakvormpjes (5000 koekjes)
      <span id="count-upgrade1">Bakvormpjes: 0</span>
    </button>
    <button class="button" id="upgrade2">
      koop extra oven (20000 koekjes)
      <span id="count-upgrade2">Extra oven: 0</span>
    </button>
    <button class="button" id="upgrade3">
      koop bakkerij (50000 koekjes)
      <span id="count-upgrade3">Bakkerij: 0</span>
    </button>
    <button class="button" id="upgrade4">
      koop personeel (100000 koekjes)
      <span id="count-upgrade4">Personeel: 0</span>
    </button>
    <button class="button" id="upgrade5">
      koop fabriek (500000 koekjes)
      <span id="count-upgrade5">Fabriek: 0</span>
    </button>
    <button class="button" id="upgrade6">
      koop gordon ramsay (1000000 koekjes)
      <span id="count-upgrade6">Gordon Ramsay: 0</span>
    </button>
  </div>

  <div class="autoclicker-upgrades">
      <h1>autoclicker upgrades</h1>
    <button id="doubleClick">
      Verdubbel Click Power (5000 koekjes)
      <span id="count-doubleClick">Aantal upgrades: 0</span>
    </button>
    <button id="doubleOma">
      Verdubbel Oma's snelheid (100000 koekjes)
      <span id="count-doubleOma">Aantal upgrades: 0</span>
    </button>
    <button id="doubleDeeg">
      verdubble de productie van deeg (100000 koekjes)
      <span id="count-doubleDeeg">Aantal upgrades: 0</span>
    </button>
    <button id="doubleBakvormpjes">
      verdubble de capasiteit van de bakvormpjes (100000 koekjes)
      <span id="count-doubleBakvormpjes">Aantal upgrades: 0</span>
    </button>
    <button id="doubleOven">
      verdubble de capasiteit van de ovens (100000 koekjes)
      <span id="count-doubleOven">Aantal upgrades: 0</span>
    </button>
    </button>
    <button id="doubleGordon">
      verdubble Gordon zijn snelheid (1000000 koekjes)
      <span id="count-doubleGordon">Aantal upgrades: 0</span>
    </button>
  </div>
</body>
